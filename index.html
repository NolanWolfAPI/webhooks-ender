<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Case Requester</title>
  <meta name="author" content="Desirevoids - Created">
  <meta name="description" content="Simple Discord Webhook Sender">
  <meta name="keywords" content="discord,zua,webhook">
  <meta name="title" content="Case Requested">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div id="header">
      <h>Case Requester</h>
    </div>
    <div id="container">
      <div class="center-align">
        <p>Webhook Link:</p><input type='text' id="link" placeholder="Type Webhook URL here ex. https://discordapp.com/api/webhooks/462759446225879041/CX-NNGFq5zjht82fQSJUTN2Or2DGq8UTwoIlhHgZ7lTJ6-wlHlRshIRuOC0nE6frfSwG">
        <p>Sender Username:</p><input type="text" id="username" placeholder="Type your ROBLOX username here." value="CaseSender">
        <p>1. Charge Type (Constitutional, Civil, Criminal, Corruption) :</p><input type="text" id="content1" placeholder="Type your Charge type here.">
        <p>2. Who are you pressing charges against?</p><input type="text" id="content2" placeholder="Type the username of the person you are pressing charges against here.">
        <p>3. What is your timezone?</p><input type="text" id="content3" placeholder="Type your Timezone here.">
        <p>4. What times can you NOT attend?</p><input type="text" id="content4" placeholder="Type the times you CANNOT attend here.">
        <br>
        <button id="btn">Send</button>
        <center>
       <!--JS log in the works atm-->
        <p id='log'></p>
      </center>
    </div>
  </div> 
  </div>
  <div id="footer">
    Copyright &copy; Desirevoids
  </div>
 <script src="jquery.js"></script>
  <script src="main.js"></script>
  </body>
</html>
